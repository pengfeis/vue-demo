<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue Todo</title>
  <style>
    .completed {
      text-decoration: line-through;
    }

    .selected {
      color: red;
    }
  </style>
</head>

<body>
  <div id="todo-app">
    <div>
      <input type="button" value="全部标为完成" />
      <input type="text" placeholder="添加 todo" v-model="newTodoTitle" @keyup.enter="addTodo" />
    </div>
    <!-- todo list -->
    <ul>
      <li v-for='todo in todos' :key='todo.id'>
        <span :class="{finished: todo.finished}" @dblclick="editTodo(todo)">{{ todo.title }}</span>
        <input v-if="!todo.completed" type="button" value="标为完成" @click="markAsCompleted(todo)">
        <input v-else type="button" value="标为未完成" @click="markAsUncompleted(todo)" />
        <input type="button" value="删除" @click="removeTodo(todo)" />
        <input type="text" value="编辑 todo..." v-if="editedTodo !== null&& editedTodo.id===todo.id" v-model="todo.title"
          @keyup.enter="editDone(todo)" @keyup.esc="cancelEdit(todo)" />
      </li>
    </ul>
    <!-- end todo list -->
    <div>
      <span>剩余 3 项未完成 ---</span>
      <span>筛选：
        <input type="button" class="selected" value="全部">
        <input type="button" value="进行中">
        <input type="button" value="已完成">
        <input type="button" value="清除已完成">
        <input type="button" value="清除全部">
      </span>
    </div>
  </div>
</body>

<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

<script>

  let id = 0; // 用于 id 生成

  var app = new Vue({
    el: '#todo-app',
    data: function () {
      return {
        todos: [],
        newTodoTitle: '',
        editedTodo: null,
      }
    },
    methods: {
      addTodo: function () {
        if (this.newTodoTitle) {
          this.todos.push({ id: id++, title: this.newTodoTitle, completed: false });
          this.newTodoTitle = '';
        }
      },
      markAsCompleted: function (todo) {
        todo.completed = true
      },
      markAsUncompleted: function (todo) {
        todo.completed = false
      },
      removeTodo: function (todo) {
        if (!confirm('确认删除？')) {
          return
        }
        this.todos.splice(this.todos.indexOf(todo), 1);
      },
      editTodo: function (todo) {
        this.editedTodo = { id: todo.id, title: todo.title };
      },
      editDone: function (todo) {
        if (todo.title === '') {
          this.removeTodo(todo)
        }
        this.editedTodo = null
      },
      cancelEdit: function (todo) {
        todo.title = this.editedTodo.title;
        this.editedTodo = null;
      }
    }
  })
</script>

</html>
