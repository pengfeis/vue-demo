<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Todo Tutorial</title>
    <style>
        .empty {
            border-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" 
            v-bind:class='{empty: !count}'
            v-model="value">
        <input type="button" value="发送" v-on:click="send">
        <div>value 的值是：{{ value }}</div>
        <div v-if="this.value.length > 0">字数：{{ count }}</div>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: function () {
            return { value: '' }
        },

        // 这是新增的方法
        methods: {
            send: function () {
                alert(this.value);
                this.value = ''
            }
        },

        // 这是新增的计算属性
        computed: {
            count: function () {
                return this.value.length
            }
        }
    })
</script>

</html>
